<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat/dist/ecStat.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/world.js"></script>
       <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=xfhhaTThl11qYVrqLZii6w8qE5ggnhrY&__ec_v__=20190126"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/bmap.min.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom,null, {renderer: 'svg'});

var app = {};
option = null;
///////////////////////// 自定义数值格式：
// color 统一：
var color = ['#c23531','#2f4554','#61a0a8','#d48265','#91c7ae','#749f83','#ca8622','#bda29a','#6e7074','#4d638c','#e9bba9','#7abed1','#b86c99','‘#ffc300']

// 线宽
var lineWidth = 5
var lineStyle = {
                width: lineWidth
            }
// 字体大小
var fontSize = 20
var title = {
        text: '多轴折线图', //名字
        left:'center', //居中
        textStyle:{
        fontSize:fontSize
    }
}
// 图例，名称需要与series json里面的名称对应
var legend_data = ['2015 降水量', '2016 降水量']
// 两个x轴

var x1 = ['2016-1', '2016-2', '2016-3', '2016-4', '2016-5', '2016-6', '2016-7', '2016-8', '2016-9', '2016-10', '2016-11', '2016-12']
var x2 = ['2015-1', '2015-2', '2015-3', '2015-4', '2015-5', '2015-6', '2015-7', '2015-8', '2015-9', '2015-10', '2015-11', '2015-12']
   
var xaxsis = [
        {
            type: 'category',
            axisLabel :{
            fontSize:fontSize,
            // rotate:0 //需要选转的角度，防止标签之间重叠
            },
            axisTick: {
                alignWithLabel: true
            },
            axisLine: {
                onZero: false
            },
            axisPointer: {
                label: { //自定义tooltip 显示的数据
                    formatter: function (params) {
                        return '降水量  ' + params.value
                            + (params.seriesData.length ? '：' + params.seriesData[0].data : '');
                    }
                }
            },
            data: x1
        },
        {
            type: 'category',
            axisLabel :{
            fontSize:fontSize,
            // rotate:0 //需要选转的角度，防止标签之间重叠
            },
            axisTick: {
                alignWithLabel: true
            },
            axisLine: {
                onZero: false
            },
            axisPointer: {
                label: {//自定义tooltip 显示的数据
                    formatter: function (params) {
                        return '降水量  ' + params.value
                            + (params.seriesData.length ? '：' + params.seriesData[0].data : '');
                    }
                }
            },
            data: x2
        }
    ]
// series 是图表的数据主体部分，是一个list of dict
// name 与图例（legend）对应，
// type 表示需要画的图形，这里我们选择折线图，所以是line
// 每一个dict是一线，data是对应X轴的Y值
// 其他可能需要选项：如果希望折线图是smooth的，在每个series dict里面添加smooth: true
// 通过xAxisIndex: 1,指定对应的x轴
var series_data = [
        {
            name: '2015 降水量',
            type: 'line',
            lineStyle: lineStyle,
            xAxisIndex: 1,
            smooth: true,
            data: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
        },
        {
            name: '2016 降水量',
            type: 'line',
            lineStyle: lineStyle,
            smooth: true,
            data: [3.9, 5.9, 11.1, 18.7, 48.3, 69.2, 231.6, 46.6, 55.4, 18.4, 10.3, 0.7]
        }
    ]

///////////////////////// end of 自定义数值

option = {
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    color: color,
    title: title,
    textStyle:{
        fontSize:fontSize
    },
    tooltip: {
        trigger: 'none',
        axisPointer: {
            type: 'cross'
        }
    },
    legend: {
        data:legend_data,
        orient: 'vertical',
        bottom:100,
        right:0
    },
    grid: {
        top: 70,
        bottom: 50,
        right:150
    },
    xAxis: xaxsis ,
    yAxis: [
        {
            type: 'value',
            axisLabel :{
            fontSize:fontSize,
            // rotate:0 //需要选转的角度，防止标签之间重叠
            }
        }
    ],
    series: series_data
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
</html>
